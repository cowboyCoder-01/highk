<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highk - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<h1>Highk App</h1>
<div class="login-container">
    <h2>Login</h2>
    <!-- Form should be properly structured with method POST -->
    <form id="loginForm" action="/submit-login" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
    </form>
</div>

<!-- Add JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
