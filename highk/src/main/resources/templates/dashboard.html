<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highk Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome To Your <span class="highlight">Highk</span> Dashboard!!!</h1>
        <button id="logoutButton" class="logout-button">Log Out</button>
        <div class="carousel">
            <button class="carousel-button" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="trail-list" id="trailList"></div>
            <button class="carousel-button" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <h3>Choose A Trail To Join The Community And Engage With Fellow Highers In Your Local Area.</h3>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
